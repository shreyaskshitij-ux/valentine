<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Coding Valentine</title>
<style>
    body {
        background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
    }
    h1 {
        color: #333;
    }
    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    #yes {
        background-color: #ff4d6d;
        color: white;
    }
    #no {
        background-color: #6c757d;
        color: white;
        position: absolute;
    }
    #msg {
        margin-top: 40px;
        font-size: 22px;
        display: none;
        line-height: 1.6;
        text-align: center;
    }
</style>
</head>

<body>

<h1>üíª‚ù§Ô∏è Will you be my Coding Valentine?</h1>

<button id="yes" onclick="yesClicked()">YES üíñ</button>
<button id="no" onmouseover="moveNo()">NO üòÖ</button>

<div id="msg"></div>

<script>
function yesClicked() {
    const msgDiv = document.getElementById("msg");

    // Separate spans for different colors
    msgDiv.innerHTML = `
        <span style="color:#ff1a75; font-weight:bold;">Shreyas</span> says:<br>
        <span style="color:#1a75ff; font-weight:bold;">Samu</span>,<br>
        <span style="color:#d6336c;">
            You are my lover, my partner, my inspiration, my best friend, my one and only, my life.<br>
            You are my everything. I love you. üíñ
        </span>
    `;
    
    msgDiv.style.display = "block";
}

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>

</body>
</html>
